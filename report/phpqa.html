</head>
<body>

                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">

                    <ul class="dropdown-menu">

                                                <li><a href="#phpmetrics" data-iframe-tab="link-relations">Relations map</a></li>
                                                <li><a href="#phpmetrics" data-iframe-tab="link-repartition">Repartition</a></li>

                    <ul class="dropdown-menu">

    <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="phpmetrics">
            <iframe id="iframe-phpmetrics" src="phpmetrics.html"></iframe>
        </div>

            <iframe id="iframe-phploc" src="phploc.html"></iframe>

        </div>
            </div>

    <script>
    (function () {
        var tabsInIframe = {
            '#pdepend': function(iframe, tab) {
                iframe.$("nav [aria-controls=" + tab + "]").tab('show');
            },
            '#phpmetrics': function(iframe, tab) {
                iframe.document.getElementById(tab).onclick();
            },
        };
        
        $('.nav a').click(function (e) {
          e.preventDefault();
          $(this).tab('show');

          var target = $(this).data('iframe-tab');
          if (target) {
              var tabOpener = tabsInIframe[$(this).attr('href')];
              var iframe = $(".tab-pane.active iframe")[0].contentWindow;
              tabOpener(iframe, target);
          }
        });
    }());
    </script>
