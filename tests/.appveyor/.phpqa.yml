phpmd:
    allowedErrorsCount: 0
phpcpd:
    allowedErrorsCount: 0
phpunit:
    allowedErrorsCount: 0

phpcs:
    allowedErrorsCount: 1
    ignoreWarnings: false
    reports:
        file:
            info: phpcs-info.txt
            full: phpcs-full.txt

phpunit:
    binary: ../../vendor/bin/phpunit.bat
    config: ../../phpunit.xml
    reports:
        file:
            log: [junit]
            testdox: [html, text]
